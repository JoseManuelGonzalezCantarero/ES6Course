<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>let and const</title>
</head>
<body>
<script>
    // El scope de var se limita a las funciones. Si está fuera de una función, la variable es global
    function setWidth() {
        var width = 100;
        console.log(width);
    }
    setWidth();
    var age = 100;
    // El scope de let y const va por bloques ( entendiéndose por bloques tanto funciones como statements como if, for...
    if(age > 12) {
        const dogYears = age * 7;
        console.log(`You are ${dogYears} dog years old!`);
    }
    let height = 200;
    const key = 'abc123';
</script>
</body>
</html>
