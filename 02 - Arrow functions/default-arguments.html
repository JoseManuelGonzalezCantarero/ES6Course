<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Arguments</title>
</head>
<body>
<script>
    // Ahora en ES6 se pueden pasar valores por defecto
    function calculateBill(total, tax = 0.13, tip = 0.15) {
        return total + (total * tax) + (total * tip);
    }

    // Ejemplo de como dejar el valor por defecto de un argumento que est√° en medio de otros
    const totalBill = calculateBill(100, undefined,0.25);
    console.log(totalBill);
</script>
</body>
</html>
